<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#6366f1" />
  <title>50音训练</title>
  <link rel="stylesheet" href="./style.css?v=1.5" />
</head>
<body>
  <div class="container">
    <!-- 开始页面 -->
    <div id="startScreen" class="screen">
      <div class="start-hero">
        <div class="lang-switcher">
          <button class="lang-btn active" data-lang="zh-CN">简</button>
          <button class="lang-btn" data-lang="zh-TW">繁</button>
          <button class="lang-btn" data-lang="ja">日</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <div class="start-icon">あ</div>
        <h1 data-i18n="title">50音训练</h1>
        <p class="start-desc" data-i18n="subtitle">练习假名和日常短词</p>
      </div>

      <section class="card">
        <div class="label" data-i18n="content_label">内容（可多选）</div>
        <div class="checks" id="contentChecks">
          <label class="chk" data-i18n="content_kana"><input type="checkbox" value="kana" checked> 50音</label>
          <label class="chk" data-i18n="content_word"><input type="checkbox" value="word" checked> 日常短词</label>
          <label class="chk" data-i18n="content_kanji"><input type="checkbox" value="kanji"> 汉字短词</label>
          <label class="chk" data-i18n="content_wrong"><input type="checkbox" value="wrong"> 错题优先</label>
        </div>
      </section>

      <section class="card group-card" id="groupKana">
        <div class="group-title" data-i18n="group_kana_title">50音设置</div>
        <div class="group-body">
          <div>
            <div class="label" data-i18n="mode_type">题型</div>
            <div class="checks" id="modeChecksKana">
              <label class="chk" data-i18n="mode_rm_mc"><input type="checkbox" value="rm_mc" checked> 罗马音→选假名</label>
              <label class="chk" data-i18n="mode_jp_mc"><input type="checkbox" value="jp_mc" checked> 假名→选罗马音</label>
              <label class="chk" data-i18n="mode_rm_in"><input type="checkbox" value="rm_in"> 罗马音输入</label>
              <label class="chk" data-i18n="mode_jp_in"><input type="checkbox" value="jp_in"> 假名输入</label>
            </div>
          </div>
          <div>
            <div class="label" data-i18n="set_label">集合</div>
            <div class="checks" id="kanaSetChecks">
              <label class="chk" data-i18n="set_seion"><input type="checkbox" value="seion" checked> 清音</label>
              <label class="chk" data-i18n="set_dakuon"><input type="checkbox" value="dakuon"> 浊音</label>
              <label class="chk" data-i18n="set_handakuon"><input type="checkbox" value="handakuon"> 半浊音</label>
              <label class="chk" data-i18n="set_yoon"><input type="checkbox" value="yoon"> 拗音</label>
            </div>
          </div>
        </div>
      </section>

      <section class="card group-card" id="groupWord">
        <div class="group-title" data-i18n="group_word_title">日常短词设置</div>
        <div class="group-body">
          <div class="label" data-i18n="mode_type">题型</div>
          <div class="checks" id="modeChecksWord">
            <label class="chk" data-i18n="mode_rm_mc"><input type="checkbox" value="rm_mc" checked> 罗马音→选假名</label>
            <label class="chk" data-i18n="mode_jp_mc"><input type="checkbox" value="jp_mc" checked> 假名→选罗马音</label>
            <label class="chk" data-i18n="mode_rm_mean"><input type="checkbox" value="rm_mean"> 读音→选意思</label>
            <label class="chk" data-i18n="mode_mean_rm"><input type="checkbox" value="mean_rm"> 意思→选读音</label>
          </div>
        </div>
      </section>

      <section class="card group-card" id="groupKanji">
        <div class="group-title" data-i18n="group_kanji_title">汉字短词设置</div>
        <div class="group-body">
          <div class="label" data-i18n="mode_type">题型</div>
          <div class="checks" id="modeChecksKanji">
            <label class="chk" data-i18n="mode_kanji_read"><input type="checkbox" value="kanji_read" checked> 汉字→选读音</label>
            <label class="chk" data-i18n="mode_read_kanji"><input type="checkbox" value="read_kanji" checked> 读音→选汉字</label>
            <label class="chk" data-i18n="mode_kanji_mean"><input type="checkbox" value="kanji_mean"> 汉字→选意思</label>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="grid2">
          <div>
            <div class="label" data-i18n="kana_mode_label">假名模式</div>
            <select id="kanaMode">
              <option value="hira" data-i18n="kana_hira">平假名</option>
              <option value="kata" data-i18n="kana_kata">片假名</option>
            </select>
          </div>
          <div>
            <div class="label" data-i18n="session_size_label">本次题数</div>
            <input type="number" id="sessionSize" value="20" min="5" max="200" />
          </div>
          <div>
            <div class="label" data-i18n="other_options">其他选项</div>
            <label class="chk" data-i18n="hide_meaning"><input type="checkbox" id="hideMeaning"> 隐藏中文释义</label>
          </div>
        </div>
      </section>

      <!-- 隐藏的合并modeChecks容器 -->
      <div class="hide" id="modeChecks"></div>

      <button class="btn-start" id="btnStartSession" data-i18n="start_btn">开始练习</button>

      <div class="start-stats">
        <span class="pill"><span data-i18n="today_label">今日：</span><b id="d_total_start">0</b><span data-i18n="today_unit"> 题</span></span>
        <span class="pill ok"><span data-i18n="correct_label">正确：</span><b id="d_ok_start">0</b></span>
        <span class="pill ng"><span data-i18n="wrong_label">错误：</span><b id="d_ng_start">0</b></span>
        <span class="pill"><span data-i18n="done_label">完成：</span><b id="d_rounds_start">0</b><span data-i18n="rounds_unit"> 轮</span></span>
      </div>

      <div class="start-footer">
        <button class="btn" id="btnResetSettings" data-i18n="reset_settings">复位设置</button>
        <button class="btn" id="btnResetDay" data-i18n="reset_today">重置今日</button>
        <button class="btn danger" id="btnResetAllStats" data-i18n="clear_all">清空全部</button>
      </div>
    </div>

    <!-- 练习页面 -->
    <div id="quizScreen" class="screen hide">
      <header class="quiz-header">
        <div class="quiz-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <span class="progress-text"><b id="s_done">0</b> / <b id="s_size">20</b></span>
        </div>
        <div class="quiz-stats">
          <span class="stat round" id="s_round">第1轮</span>
          <span class="stat time" id="timer">0:00</span>
          <span class="stat acc" id="s_acc_display">0%</span>
          <span class="stat ok" id="s_ok">0</span>
          <span class="stat ng" id="s_ng">0</span>
          <span class="stat streak" id="streak">0</span>
        </div>
        <button class="btn-back" id="btnBack" data-i18n="btn_back">退出</button>
      </header>

      <section class="card quiz-card">
        <div class="q" id="q">准备开始...</div>
        <div class="meaning muted" id="meaning"></div>

        <div id="opts" class="opts"></div>

        <div id="inputWrap" class="hide">
          <input type="text" id="inp" placeholder="输入答案" autocomplete="off" autocapitalize="off" />
          <button class="btn primary" id="btnCheck" data-i18n="btn_check">提交</button>
          <button class="btn" id="btnShow" data-i18n="btn_show">显示答案</button>
        </div>

        <div class="result" id="result"></div>

        <div class="quiz-actions">
          <button class="btn primary btn-next" id="btnNew" data-i18n="btn_next">下一题</button>
          <button class="btn" id="btnSpeak" data-i18n="btn_speak">播放发音</button>
        </div>
      </section>

      <!-- 隐藏的统计元素 -->
      <div class="hide">
        <span id="d_total"></span>
        <span id="d_ok"></span>
        <span id="d_ng"></span>
        <span id="d_acc"></span>
        <span id="s_acc"></span>
        <span id="tips"></span>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js?v=1.5"></script>
</body>
</html>
